# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Bradley Fay
email: bradley.fay@gmail.com
description: > # this means to ignore newlines until "url:"
  
footer_text: >
  Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.
  Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
  Photos from <a href="https://unsplash.com" target="_blank">Unsplash</a>.

url:  # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: bradleyfay # put your github username
# twitter_username: bradleyfay # put your twitter username
linkedin_username: bradleyfay # put your linkedin username
# scholar_authorid: # put your google scholar author id
contact_note: >
  If you'd like to chat, feel free to reach out via email or LinkedIn

google_analytics: UA-XXXXXXXXX # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Bradley Fay
blog_description: Thoughts, musings, and pet projects.

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/
  tutorials:
    output: true
    permalink: /tutorials/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------
# Plugins
plugins:
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Build settings
markdown: kramdown
highlighter: rouge
remote_theme: alshedivat/al-folio

# Includes
include: ['_pages']